<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f7931a 0%, #ff6b35 100%);
            color: white;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 5px;
        }
        
        .title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
            margin: 0;
        }
        
        .price-display {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            text-align: center;
        }
        
        .price-label {
            font-size: 12px;
            opacity: 0.8;
            margin-bottom: 5px;
        }
        
        .price-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .toggle-label {
            font-size: 14px;
            font-weight: 500;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: rgba(255, 255, 255, 0.5);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .button {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
            opacity: 0.8;
        }
        
        .loading {
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">â‚¿</div>
        <h1 class="title">Sats Converter</h1>
        <p class="subtitle">Convert currencies to Bitcoin/ Sats</p>
    </div>
    
    <div class="price-display">
        <div class="price-label">Current Bitcoin Price</div>
        <div class="price-value" id="bitcoin-price">Loading...</div>
        <div class="conversion-display" id="usd-conversion" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
            <div class="price-label">$1 USD is equal to</div>
            <div class="price-value" id="usd-sats" style="font-size: 16px; color: white">-</div>
        </div>
    </div>
    
    <div class="controls">
        <div class="toggle-container">
            <span class="toggle-label">Enable Conversion</span>
            <label class="toggle-switch">
                <input type="checkbox" id="enable-toggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        
        <button class="button" id="refresh-btn">Refresh Price</button>
    </div>
    
    <div class="status" id="status">
        Ready to convert currencies to Sats!
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
